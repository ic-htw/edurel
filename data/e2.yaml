tables:
- name: users
  columns:
  - name: id
    type: INTEGER
    nullable: false
  - name: username
    type: TEXT
    nullable: false
  - name: email
    type: TEXT
    nullable: false
  - name: created_at
    type: DATETIME
    nullable: true
  primary_key:
  - id

- name: orders
  columns:
  - name: id
    type: INTEGER
    nullable: false
  - name: user_id
    type: INTEGER
    nullable: false
  - name: order_date
    type: DATETIME
    nullable: false
  - name: total
    type: DECIMAL(10,2)
    nullable: false
  - name: status
    type: VARCHAR(50)
    nullable: true
  primary_key:
  - id
  foreign_keys:
  - name: fk_orders_user_id
    columns:
    - user_id
    ref_table: users
    ref_columns:
    - id

- name: products
  columns:
  - name: id
    type: INTEGER
    nullable: false
  - name: name
    type: VARCHAR(200)
    nullable: false
  - name: price
    type: DECIMAL(10,2)
    nullable: false
  - name: stock
    type: INTEGER
    nullable: false
  primary_key:
  - id

- name: order_items
  columns:
  - name: order_id
    type: INTEGER
    nullable: false
  - name: product_id
    type: INTEGER
    nullable: false
  - name: quantity
    type: INTEGER
    nullable: false
  - name: unit_price
    type: DECIMAL(10,2)
    nullable: false
  primary_key:
  - order_id
  - product_id
  foreign_keys:
  - name: fk_order_items_order_id
    columns:
    - order_id
    ref_table: orders
    ref_columns:
    - id
  - name: fk_order_items_product_id
    columns:
    - product_id
    ref_table: products
    ref_columns:
    - id
